<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <img  class="background-image "src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="Odin Header" class="logo-image">
            <h1 class="logo">ODIN</h1>
        </div>
        <p class="image-credit">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>

    <div class="form-container">
        <h3 class="sign-up-message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
        <h3 class="sign-up-message message">You <em>know</em> you want to</h3>
        <form action="">
            <div class="rows">
                <p class="form-message">Lets do This!</p>
                <div class="row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <span>*</span>
                        <input type="text" id="first-name" name="firstName" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <span>*</span>
                        <input type="text" id="last-name" name="lastName" required>
                    </div>
                </div>
                
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phoneNUmber" pattern="\d{9}" maxlength="9">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <span>*</span>
                        <input type="password" id="password" name="password" required minlength="8" maxlength="13">
                        <span></span>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <span>*</span>
                        <input type="password" id="confirm-password" name="confirmPassword" minlength="8" maxlength="13" required>
                        <span></span>
                    </div>
                </div>
            </div>

            

        </form>
    </div>
    
   
</body>
</html>
